
<!DOCTYPE html>
<html>
<head>
   <title>拍张照片来抽奖</title>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1" />
   <link href="http://libs.baidu.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
   <script src="http://www.jq22.com/jquery/2.1.1/jquery.min.js"></script>
   <script src="http://libs.baidu.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
   <link rel="stylesheet" href="css/common.css">
   <script src="js/index.js"></script>
</head>

<body>
  <a style="display:none;" href="http://www.jq22.com/demo/picdemo20151019"></a>
  <div id="box2"></div>
  <div id="box">
    <h2 id="title">A Demo</h2>
	<div id="all-picture" class="pic">
	  <img src="images/demo4.jpg" id="img-sdf1" width="100%" height="100%">
	</div>
	<div id="btn-kfj">
	  <button id="button" type="button" onclick="start()" class="btn btn-success btn-default">点击开始</button>
	</div>
	<div id="is-picture" class="pic">
	  <!-- <h2>结果</h2> -->
      <!-- <img id="img-ksdug" src="images/1.jpg" id="sgf" width="100%" height="100%"> -->
	</div>
  </div>
  <!-- 模态框（Modal） -->
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" 
   aria-labelledby="myModalLabel" aria-hidden="true">
   <div class="modal-dialog">
      <div class="modal-content">
         <div class="modal-header">
            <button type="button" class="close" 
               data-dismiss="modal" aria-hidden="true">
                  &times;
            </button>
            <h4 class="modal-title" id="myModalLabel">
               是否重置？
            </h4>
         </div>
         <div class="modal-body">
            如果需要刷新后重置，请点击“确认”按钮后继续...
         </div>
         <div class="modal-footer">
            <button type="button" class="btn btn-default" 
               data-dismiss="modal">取消
            </button>
            <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="reset()">
               确认重置
            </button>
         </div>
      </div><!-- /.modal-content -->
  </div><!-- /.modal -->

</body>
</html>
